<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <title>BikeOn!</title>
    </head>
<body onload="init()">
    <div data-role="page" id="pageone">
            <div data-role="panel" id="menuPanel" data-display="overlay" data-position="left">
                <ul>
                    <li><img class="svg-icons" src="svg/favorite.svg" alt="favourite_icon">Ulubione trasy</li>
                    <li><img class="svg-icons" src="svg/recent.svg" alt="recent_icon">Ostatnie trasy</li>
                    <li><img class="svg-icons" src="svg/time.svg" alt="time_icon">Pomiary</li>
                    <li><img class="svg-icons" src="svg/challenge.svg" alt="challenge_icon">Wyzwanie</li>
                    <li><img class="svg-icons" src="svg/settings.svg" alt="settings_icon">Ustawienia</li>
                </ul>
                <button data-role="none">Wyloguj</button>
            </div> 
            <div data-role="panel" id="legendPanel" data-display="overlay" data-position="right">

            </div> 
            <div data-role="header" class="header" data-theme="header-element">
                <div class="menu-icon">
                    <a href="#menuPanel"><img class="svg-menu" src="svg/menu.svg" alt="menu_icon"></a>
                </div>
                <div class="title">
                    <h1><g>Bike</g>On!</h1>
                </div>
                <div class="marker-icon">
                    <a href="#legendPanel"><img class="svg-map" src="svg/mappoint.svg" alt="map_icon"></a>
                </div>
            </div>
            <div data-role="main" id="pageone" class="ui-content content">
			<div id="map"></div>
    <div id="side">
        <button id="trafficDisplay">Trafic</button>
        <button id="bikeDisplay">Bikeee</button>
        <div id="addMarker">
            <textarea id="markerName"></textarea>
            <select id="iconType">
                <option value="img/ninja.png">ninja</option>
                <option value="img/samurai.png">samurai</option>
                <option value="img/pin.png">pin</option>
            </select>
            <button id="add">Add Marker</button>
            <button id="save">save your Markers</button>
            <a href="index.html">Delate U Markers </a>

        </div>
        <div id="search">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">

        </div>
    </div>
                <div data-role="popup" id="popupNewRoad" data-overlay-theme="b" data-theme="b" data-dismissible="false">
                    <div data-role="header" data-theme="a">
                    <h1>Nowa Trasa</h1>
                    </div>
                    <div role="main" class="ui-content">
                        <h3 class="ui-title">Are you sure you want to delete this page?</h3>
                    <p>This action cannot be undone.</p>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Anuluj</a>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Utwórz trasę</a>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="footer-element">
                <div class="footer-container">
                    <div id="infoBlock">
                        <div id="infoLeft">
                            <div class="infoDistance">
                                <div class="infoContainer">
                                    <p>56 km</p>
                                    <p>dystans</p>
                                </div>
                            </div>
                        </div>
                        <div id="infoRight">
                            <div class="infoTime">
                                <div class="infoContainer">
                                    <p>1h 20m</p>
                                    <p>czas</p>
                                </div>
                            </div>
                            <div class="infoSpeed">
                                <div class="infoContainer">
                                    <p>36 km/h</p>
                                    <p>średnia prędkość</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#popupNewRoad" data-rel="popup" data-transition="pop" data-role="none"><button class="newRoute" data-role="none">Nowa Trasa</button></a>
                </div>
            </div> 
        </div>
    </body>
</html>
