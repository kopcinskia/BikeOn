<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!--    CSS     -->
    <!--    jQuery     -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!--    Mine     -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--     Google fonts     -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <title>BikeOn!</title>
</head>

<body>
    <div data-role="page" id="pageone">
        <div>
            <!--        HEADER         -->
            <div data-role="header" class="header" data-theme="header-element">
                <div class="menu-icon">
                    <a href="#menuPanel"><img class="svg-menu" src="svg/menu.svg" alt="menu_icon"></a>
                </div>
                <div class="title">
                    <h1>
                        <g>Bike</g>On!</h1>
                </div>
                <div class="marker-icon">
                    <a href="#legendPanel"><img class="svg-map" src="svg/mappoint.svg" alt="map_icon"></a>
                </div>
            </div>



            <!--     MAIN     PANEL     -->
            <div data-role="main" id="pageoneMAP" class="ui-content content">


                <div id="map"></div>



            </div>
            <!--        FOOTER         -->
            <div data-role="footer" data-position="fixed" data-theme="footer-element">
                <div class="footer-container">
                    <a href="#popupNewRoad" data-rel="popup" data-transition="pop" data-role="none"><button class="newRoute" data-role="none">Nowa Trasa</button></a>
                </div>
            </div>

            <!--          HIDE PANELS            -->

            <!--      Some popup Display     -->
            <div data-role="popup" id="popupNewRoad" data-overlay-theme="b" data-position-to="window" data-theme="b" data-dismissible="false">
                <div data-role="header" data-theme="popupHeader">
                    <h1>Nowa Trasa</h1>
                </div>
                <div id="search">
                    <input id="pac-input" class="controls" type="text" placeholder="Cel podróży:">
                    <textarea id="markerName" placeholder="Nazwa punktu:"></textarea>
                    <div data-role="navbar" id="iconType">
                        <ul>
                            <li>
                                <a href="#" class="ui-btn-active"><img src="img/heart.png"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/heart.png"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/heart.png"></a>
                            </li>
                            <li>
                                <a href="#"><img src="img/heart.png"></a>
                            </li>
                        </ul>
                    </div>
                    <!--ZADANIE DOMOWE - znaczniki, szukajka google map, dokończyć popup, drogi rowerowe: kolor, panele boczne -->
                    <div id="newtrackButtons">
                        <a href="#legendPanel" id="start" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Start</a>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Anuluj</a>
                    </div>
                </div>

            </div>

            <!--       LEFT SIDE         -->
            <div data-role="panel" id="menuPanel" data-display="overlay" data-position="left">
                <ul>
                    <li><img class="svg-icons" src="svg/favorite.svg" alt="favourite_icon">Ulubione trasy</li>
                    <li><img class="svg-icons" src="svg/recent.svg" alt="recent_icon">Ostatnie trasy</li>
                    <li><img class="svg-icons" src="svg/time.svg" alt="time_icon">Pomiary</li>
                    <li><img class="svg-icons" src="svg/challenge.svg" alt="challenge_icon">Wyzwanie</li>
                    <li><img class="svg-icons" src="svg/settings.svg" alt="settings_icon">Ustawienia</li>
                </ul>
                <button data-role="none">Wyloguj</button>
            </div>
            <!--         RIGHT SIDE         -->
            <div data-role="panel" id="legendPanel" data-display="overlay" data-position="right">


                <div id="side">
                    <button id="trafficDisplay">Trafic</button>
                    <button id="bikeDisplay">Bikeee</button>
                    <button id="MapDisplay">Clear</button>
                    <div id="addMarker">

                        <button id="save">save your Markers</button>
                        <a href="index.html">Delate U Markers </a>
                    </div>
                </div>
            </div>

        </div>
        <!--     Google MAP API     -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-_pwDzmgch72gqHA6iZ9tx3JxI7ZRxho&libraries=places">


        </script>
        <!--    jQuery     -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <!--    Context Application     -->
        <script src="js/main.js"></script>
</body>

</html>
