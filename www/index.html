<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!--    CSS     -->
    <!--    jQuery     -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!--    Mine     -->
    <link rel="stylesheet" href="css/style.min.css">
    <!--     Google fonts     -->
    <title>BikeOn!</title>
</head>
<body>
    <section data-role="page" id="pageone">
        <!--        HEADER         -->
        <div data-role="header" data-position="fixed" data-theme="header-element">
            <div class="title">
                <a href="../portfolio/index.html">
                    <img src="../portfolio/images/logoAK.png" alt="logo">
                </a>
                <h1>
                    <g>Bike</g>On!</h1>
            </div>
            <div class="marker-icon">
                <a href="#legendPanel"><img class="svg-map" src="svg/mappoint.svg" alt="map_icon"></a>
            </div>
        </div>
        <!--     MAIN     PANEL     -->
        <div data-role="main" id="pageoneMAP" class="ui-content content">
            <div id="map" data-position="fixed"></div>
        </div>
        <!--        FOOTER         -->
        <div data-role="footer" data-position="fixed" data-theme="footer-element">
            <div class="footer-container">
                <a href="#popupNewRoad" data-rel="popup" data-transition="pop" data-role="none"><button class="newRoute" data-role="none">Nowa Trasa</button></a>
            </div>
            <div class="copyright">
                <p>Copyright 2017 &copy; @Kopcińskia</p>
            </div>
        </div>
        <!--      Some popup Display     -->
        <div data-role="popup" id="popupNewRoad" data-overlay-theme="b" data-position-to="window" data-theme="b" data-dismissible="false">
            <div data-role="header" data-theme="popupHeader">
                <h1>Nowa Trasa</h1>
            </div>
            <div id="search">
                <input id="pac-input" class="controls" type="text" placeholder="Cel podróży:" data-role="none">
                <div data-role="navbar" id="iconType">
                    <div id="newtrackButtons">
                        <a href="#legendPanel" id="start" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Start</a>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Anuluj</a>
                    </div>
                </div>
            </div>
        </div>
        <!--         RIGHT SIDE         -->
        <div data-role="panel" id="legendPanel" data-display="overlay" data-position="right">
            <div id="side">
                <button id="trafficDisplay" data-role="none" class="RightButtons"><img class="svg-icons" src="svg/traffic.svg" alt="traffic_icon">Korki</button>
                <button id="bikeDisplay" data-role="none" class="RightButtons"><img class="svg-icons" src="svg/route.svg" alt="route_icon">Trasy rowerowe</button>
                <button id="MapDisplay" data-role="none" class="RightButtons"><img class="svg-icons" src="svg/delete.svg" alt="delete_icon">Wyczyść mapę</button>
                <div id="addMarker">
                    <button id="show" onclick="showMarkers()" data-role="none" class="RightButtons"><img class="svg-icons" src="svg/challenge.svg" alt="challange_icon">Pokaż wavelo</button>
                    <button id="hide" onclick="clearMarkers()" data-role="none" class="RightButtons"><img class="svg-icons" src="svg/challenge.svg" alt="challenge_icon">Ukryj wavelo</button>
                </div>
            </div>
        </div>
    </section>
    <!--     Google MAP API     -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-_pwDzmgch72gqHA6iZ9tx3JxI7ZRxho&libraries=places">
    </script>
    <!--    jQuery     -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!--    Context Application     -->
    <script src="js/main.js"></script>
</body>
</html>
